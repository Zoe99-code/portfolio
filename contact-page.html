 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact</title>
     <link rel="stylesheet" href="./styles.css">
 </head>
 <body>
    <h1>Contact</h1><br>
    <form id="contact-form" 
    action="https://formspree.io/f/xzbyedee" 
    method="POST">
    <input 
    class="contact-input" 
    type="text" 
    name="full_name" 
    id="full_name" 
    placeholder="Full Name" 
    required />
      <input 
      class="contact-input"
      type="tel" 
      name="contact_no" 
      id="contact_no" 
      placeholder="Contact Number" 
      required />
      <input
        class="contact-input"
        type="email"
        name="email"
        id="email"
        placeholder="Email Address"
        required
      />
      <textarea
        class="contact-input"
        name="message"
        id="message"
        rows="5"
        placeholder="Type Your Message Here"
      ></textarea>
      <button class="button" type="submit">Submit Form</button>
    </form>
   </div>
   </div>
 </body>
 </html>
