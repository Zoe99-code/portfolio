  <form id="contact-form" 
  action="https://formspree.io/f/xzbyedee" 
  method="POST">

    <h1>Contact</h1>

     <div class="form-group">
        <label class="form-label" for="name">Your name:</label>
        <input
          class="form-input"
          type="text"
          id="name"
          name="name"
          placeholder="Full Name"
          required
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="email"> Your email: </label>
        <input
          class="form-input"
          type="email"
          name="_replyto"
          id="email"
          required
          placeholder="Email Address"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="contact">Your contact number:</label>
        <input
          class="form-input"
          type="tel"
          name="contact"
          id="contact"
          required
          placeholder="Contact Number"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="message"> Your message: </label>
        <textarea
          class="form-input"
          name="message"
          id="message"
          placeholder="Type your message here"
          required
        ></textarea>
      </div>
      <button class="contact-button" type="submit">Submit Form</button>
    </form>
   </div>
    </div>
  </div>
